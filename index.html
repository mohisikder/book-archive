<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Welcome to Open Library | Open Library</title>
   <!-- Bootstrap CDN -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
   <header class="container mt-4">
      <h1 class="text-primary text-center my-4">Welcome to Open Library</h1>
      <!-- <h3 class="text-success text-center my-4">Search your favorite Book</h3> -->
      <form action="#"></form>
      <div class="input-group mb-3 w-50 mx-auto">
         <input type="text" class="form-control" placeholder="javascript" id="search-field">
         <button class="btn btn-danger text-white" type="button" id="search-btn">Search</button>
       </div>

         <!-- About Search Results-->
       <div id="total-results" class="text-center text-success">
          <span>About 0000 results</span>
       </div> 
   </header>
   <main>
      <!-- Single Meal Result Show Here -->
      <section class="container mt-4">
         <div class="row my-4" id="search-result">
         </div>         
      </section>
   </main>


   <!-- Bootstrap JS -->
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<!-- Custom JS -->
<script src="script.js"></script>
</body>
</html>
