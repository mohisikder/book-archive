<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Welcome to Open Library | Open Library</title>
   <!-- Bootstrap CDN -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
   <header class="container mt-4">
      <h1 class="text-primary text-center my-4">Welcome to Open Library</h1>
      <blockquote class="text-center fw-bold fs-6 w-50 mx-auto">
         <p>Reading brings us unknown friends.</p>
         <cite>_Neil Gaiman</cite>
      </blockquote>
   <main>
      
      <!-- input field Section -->
      <section class="container">
         <form class="col-md-6 m-auto py-4">
            <div class="input-group mb-2">
                <input id="inputField"  type="text" class="form-control" placeholder="Enter your Favorite Book...">
                <div class="input-group-append">
                    <button onclick="searchBtn()" type="button" class="btn btn-danger">Search</button>
                </div>
            </div>
            <p><span class="text-secondary" id="searchFound"></span></p>
         </form>
      </section>

      <!-- Loading Spinner -->
      <div class="d-flex justify-content-center">
         <div class="spinner-border text-danger text-center" id="spinner" role="status" style="display: none;">
            <span class="visually-hidden">Loading...</span>
          </div>
      </div>

      <!-- Single Meal Result Show Here -->
      <section class="container mt-4">
         <div id="bookList" class="row row-cols-1 row-cols-md-3 g-4">
            <!-- Dynamic Data Display here -->
          </div>
      </section>
      <!-- Error -->
      <!-- <section>
         <div class="d-none text-center" id="error">
            <h1 class="text-danger">Your book not found, please enter the correct book name...</h1>
         </div>
      </section> -->
   </main>

   <!-- Bootstrap JS -->
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<!-- Custom JS -->
<!-- <script src="script.js"></script> -->
<script src="app.js"></script>
</body>
</html>
